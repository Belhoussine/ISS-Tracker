<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  <link href='ISS.css' rel='stylesheet' />
  <title>ISS Tracker</title>
</head>
<body>
  <h1>ISS Real Time Location</h1>
  <div id="Container">
    <div id="Coords">
      <ps>Currently over: </br> </br> <b><span id="loc">Loading..</span></b></p></br>
        <p>Latitude: <span id="lat"></span>°</p>
        <p>Longitude: <span id="lon"></span>°</p>
        <p>Altitude: <span id="alt"></span> Km</p>
        <p>Velocity: <span id="vel"></span> Km/h</p>
        <p></br></br> People in the ISS now: </br> </br> <b><span id="ppl"></span></b></p></br>
      </div>
      <div id="ISSmap"></div>
    </div>
    <script src="ISS.js"></script>
  </body>
  </html>
